<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>DBCERVEART — Embotellado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1>DBCERVEART</h1>
    <nav>
      <a href="./index.html">Dashboard</a>
      <a href="./lotes.html">Lotes</a>
      <a href="./lotes-embotellado.html">Embotellado</a>
      <a href="./desperdicios.html">Desperdicios</a>
      <a href="./estilos.html">Estilos</a>
      <a href="./envases.html">Envases</a>
      <a href="./causas.html">Causas</a>
    </nav>
  </header>

  <main class="container">
    <section class="kpis">
      <div class="card"><h3>Envases usados (período)</h3><p id="kpi-envases">—</p></div>
      <div class="card"><h3>Litros usados (período)</h3><p id="kpi-litros">—</p></div>
      <div class="card"><h3>Corridas</h3><p id="kpi-corridas">—</p></div>
      <div class="card"><h3>Última fecha</h3><p id="kpi-ultima">—</p></div>
    </section>

    <section class="panel">
      <div class="panel-header"><h2>Filtros</h2></div>
      <div class="grid" style="grid-template-columns:repeat(6,1fr)">
        <label>Desde <input type="date" id="f-desde"/></label>
        <label>Hasta <input type="date" id="f-hasta"/></label>
        <label>Lote <select id="f-lote"></select></label>
        <label>Envase <select id="f-envase"></select></label>
        <button id="btn-filtrar">Aplicar</button>
        <button id="btn-limpiar">Limpiar</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header"><h2>Nuevo / Editar embotellado</h2></div>
      <form id="form-emb">
        <div class="grid" style="grid-template-columns:repeat(6,1fr)">
          <label>Fecha <input type="date" name="fecha" required/></label>
          <label>Lote <select name="lote_id" id="m-lote" required></select></label>
          <label>Envase <select name="envase_tipo_id" id="m-envase" required></select></label>
          <label>Cantidad envases <input type="number" name="cantidad_envases" min="1" required/></label>
          <label>Litros usados (opcional) <input type="number" step="0.01" name="litros_usados"/></label>
          <label>Notas <input name="notas"/></label>
          <input type="hidden" name="embotellado_id"/>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <div class="panel-header"><h2>Embotellados</h2></div>
      <table class="table" id="tbl">
        <thead>
          <tr><th>#</th><th>Fecha</th><th>Lote</th><th>Envase</th><th>Cant. envases</th><th>Litros usados</th><th>Notas</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="toast" class="toast" hidden></div>
  <script src="./app.js" defer></script>
  <script defer>
  document.addEventListener('DOMContentLoaded', ()=>{
    const tbody = $('#tbl tbody');
    const form = $('#form-emb');
    const fDesde=$('#f-desde'), fHasta=$('#f-hasta'), fLote=$('#f-lote'), fEnvase=$('#f-envase');
    const mLote=$('#m-lote'), mEnvase=$('#m-envase');

    async function loadCombos(){
      const [lotes, envases] = await Promise.all([
        fetchJSON(`${API}/lotes`),
        fetchJSON(`${API}/envases-tipo`)
      ]);
      fLote.innerHTML = `<option value="">Todos</option>` + lotes.map(l=>`<option value="${l.lote_id}">${l.codigo}</option>`).join('');
      mLote.innerHTML = lotes.map(l=>`<option value="${l.lote_id}">${l.codigo}</option>`).join('');
      fEnvase.innerHTML = `<option value="">Todos</option>` + envases.map(e=>`<option value="${e.envase_tipo_id}">${e.nombre} (${e.capacidad_ml} ml)</option>`).join('');
      mEnvase.innerHTML = envases.map(e=>`<option value="${e.envase_tipo_id}">${e.nombre} (${e.capacidad_ml} ml)</option>`).join('');
    }

    function buildQuery(){
      const p = new URLSearchParams();
      if(fDesde.value) p.append('desde', fDesde.value);
      if(fHasta.value) p.append('hasta', fHasta.value);
      if(fLote.value) p.append('lote_id', fLote.value);
      if(fEnvase.value) p.append('envase_tipo_id', fEnvase.value);
      return p.toString()?`?${p}`:'';
    }

    async function load(){
      const rows = await fetchJSON(`${API}/embotellados${buildQuery()}`);
      render(rows); kpis(rows);
    }

    function kpis(rows){
      const envases = rows.reduce((a,b)=>a+(Number(b.cantidad_envases)||0),0);
      const litros = rows.reduce((a,b)=>a+(Number(b.litros_usados)||0),0);
      const ultima = rows.reduce((a,b)=> Math.max(a, new Date(b.fecha||'1970').getTime()), 0);
      $('#kpi-envases').textContent = envases;
      $('#kpi-litros').textContent = litros.toFixed(2);
      $('#kpi-corridas').textContent = rows.length;
      $('#kpi-ultima').textContent = ultima? new Date(ultima).toLocaleDateString(): '—';
    }

    function render(rows){
      tbody.innerHTML = '';
      rows.forEach((r,i)=>{
        const lote = r.Lote?.codigo ?? r.lote_codigo ?? r.lote_id;
        const env = r.EnvaseTipo?.nombre ?? r.envase_nombre ?? r.envase_tipo_id;
        const cap = r.EnvaseTipo?.capacidad_ml ?? r.capacidad_ml ?? '';
        const fecha = r.fecha ? String(r.fecha).slice(0,10) : '';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${fecha}</td>
          <td>${lote}</td>
          <td>${env}${cap?` (${cap} ml)`:''}</td>
          <td>${r.cantidad_envases}</td>
          <td>${Number(r.litros_usados||0).toFixed(2)}</td>
          <td>${r.notas??''}</td>
          <td>
            <button data-edit="${r.embotellado_id}">Editar</button>
            <button data-del="${r.embotellado_id}">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });

      $$('[data-edit]').forEach(b=>b.onclick = async ()=>{
        const id = Number(b.dataset.edit);
        const rows = await fetchJSON(`${API}/embotellados`);
        const r = rows.find(x=>x.embotellado_id===id);
        form.fecha.value = r.fecha ? String(r.fecha).slice(0,10) : '';
        form.lote_id.value = r.lote_id || '';
        form.envase_tipo_id.value = r.envase_tipo_id || '';
        form.cantidad_envases.value = r.cantidad_envases || '';
        form.litros_usados.value = r.litros_usados ?? '';
        form.notas.value = r.notas ?? '';
        form.embotellado_id.value = r.embotellado_id;
        window.scrollTo({ top: 0, behavior:'smooth' });
      });

      $$('[data-del]').forEach(b=>b.onclick = async ()=>{
        if(!confirm('¿Eliminar embotellado?')) return;
        await fetchJSON(`${API}/embotellados/${b.dataset.del}`, { method:'DELETE' });
        toast('Eliminado'); load();
      });
    }

    $('#btn-filtrar').onclick = load;
    $('#btn-limpiar').onclick = ()=>{ fDesde.value=''; fHasta.value=''; fLote.value=''; fEnvase.value=''; load(); };

    form.onsubmit = async (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      const payload = Object.fromEntries(fd.entries());
      payload.lote_id = Number(payload.lote_id);
      payload.envase_tipo_id = Number(payload.envase_tipo_id);
      if(payload.cantidad_envases) payload.cantidad_envases = Number(payload.cantidad_envases);
      if(payload.litros_usados) payload.litros_usados = Number(payload.litros_usados);
      const id = payload.embotellado_id;
      try{
        if(id){
          await fetchJSON(`${API}/embotellados/${id}`, { method:'PUT', body: JSON.stringify(payload) });
          toast('Actualizado');
        }else{
          await fetchJSON(`${API}/embotellados`, { method:'POST', body: JSON.stringify(payload) });
          toast('Creado');
        }
        form.reset(); load();
      }catch(err){ toast(err.message||'Error', false); }
    };

    loadCombos().then(load);
  });
  </script>
</body>
</html>
