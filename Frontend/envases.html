<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>DBCERVEART — Envases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="topbar">
    <h1>DBCERVEART</h1>
    <nav>
      <a href="./index.html">Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <section class="panel">
      <div class="panel-header"><h2>Nuevo / Editar envase</h2></div>
      <form id="form-envase">
        <div class="grid" style="grid-template-columns:repeat(4,1fr)">
          <label>Nombre
            <input name="nombre" placeholder="Botella, Lata, Barril" required/>
          </label>
          <label>Capacidad (ml)
            <input type="number" name="capacidad_ml" min="1" required/>
          </label>
          <input type="hidden" name="envase_tipo_id"/>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </section>

    <section class="panel">
      <div class="panel-header"><h2>Tipos de envase</h2></div>
      <table class="table" id="tbl">
        <thead><tr><th>#</th><th>Nombre</th><th>Capacidad (ml)</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="toast" class="toast" hidden></div>
  <script src="./app.js" defer></script>
  <script defer>
  document.addEventListener('DOMContentLoaded', ()=>{
    const tbody = $('#tbl tbody');
    const form = $('#form-envase');

    async function load(){
      const rows = await fetchJSON(`${API}/envases-tipo`);
      tbody.innerHTML = '';
      rows.forEach((r,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i+1}</td>
          <td>${r.nombre}</td>
          <td>${r.capacidad_ml}</td>
          <td>
            <button data-edit="${r.envase_tipo_id}">Editar</button>
            <button data-del="${r.envase_tipo_id}">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });

      $$('[data-edit]').forEach(b=>b.onclick = ()=>{
        const id = Number(b.dataset.edit);
        const r = rows.find(x=>x.envase_tipo_id===id);
        form.nombre.value = r.nombre || '';
        form.capacidad_ml.value = r.capacidad_ml ?? '';
        form.envase_tipo_id.value = r.envase_tipo_id;
      });

      $$('[data-del]').forEach(b=>b.onclick = async ()=>{
        if(!confirm('¿Eliminar envase?')) return;
        await fetchJSON(`${API}/envases-tipo/${b.dataset.del}`, { method:'DELETE' });
        toast('Eliminado'); load();
      });
    }

    form.onsubmit = async (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      const payload = Object.fromEntries(fd.entries());
      const id = payload.envase_tipo_id;
      if(payload.capacidad_ml) payload.capacidad_ml = Number(payload.capacidad_ml);
      try{
        if(id){
          await fetchJSON(`${API}/envases-tipo/${id}`, { method:'PUT', body: JSON.stringify(payload) });
          toast('Actualizado');
        }else{
          await fetchJSON(`${API}/envases-tipo`, { method:'POST', body: JSON.stringify(payload) });
          toast('Creado');
        }
        form.reset(); load();
      }catch(err){ toast(err.message||'Error', false); }
    };

    load();
  });
  </script>
</body>
</html>
