<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>DBCERVEART — Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>DBCERVEART</h1>
    <nav>
      <a href="./Index.html">Dashboard</a>
      <a href="./lotes.html">Lotes</a>
      <a href="./movimientos.html">Movimientos</a>
    </nav>
  </header>

  <main class="container">
    <section class="kpis">
      <div class="card"><h3>Lotes activos</h3><p id="kpi-lotes">—</p></div>
      <div class="card"><h3>Producción (L)</h3><p id="kpi-prod">—</p></div>
      <div class="card"><h3>Desperdicio (L)</h3><p id="kpi-desp">—</p></div>
      <div class="card"><h3>% Desperdicio</h3><p id="kpi-porc">—</p></div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <h2>Últimos movimientos</h2>
        <button id="btn-refrescar">Refrescar</button>
      </div>
      <table class="table" id="tbl-movs">
        <thead>
          <tr>
            <th>Fecha</th><th>Tipo</th><th>Envase</th><th>Lote</th><th>Cantidad</th><th>Detalle</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="panel">
      <h2>Registrar movimiento rápido</h2>
      <form id="form-mov">
        <div class="grid">
          <label>Tipo
            <select name="tipo" required>
              <option value="ENTRADA">ENTRADA</option>
              <option value="SALIDA">SALIDA</option>
              <option value="AJUSTE">AJUSTE</option>
            </select>
          </label>
          <label>Envase tipo
            <input type="number" name="envase_tipo_id" min="1" required />
          </label>
          <label>Lote (opcional)
            <input type="number" name="lote_id" min="1" />
          </label>
          <label>Cantidad
            <input type="number" name="cantidad" min="1" required />
          </label>
          <label>Detalle
            <input type="text" name="detalle" />
          </label>
        </div>
        <button type="submit">Guardar</button>
      </form>
      <p class="note">Tip: verifica el saldo con filtros en <a href="./movimientos.html">Movimientos</a>.</p>
    </section>
  </main>

  <div id="toast" class="toast" hidden></div>
  <script src="./app.js"></script>
</body>
</html>
